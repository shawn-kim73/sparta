<style>
body {
	margin: 20px;

	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #000;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.ball {
	position: absolute;
	left: 40px;
	top: 120px;
	width: 30px;
	height: 30px;
	background-color: #8ac007;
	cursor: pointer;
	-webkit-border-radius: 50%;
	border-radius: 50%;
	-webkit-transition: all .2s ease-in-out;
	transition: all .2s ease-in-out;
}
.effect {
	transform: scale(2);
}
.status {
	margin-top: 110px;
}
</style>
